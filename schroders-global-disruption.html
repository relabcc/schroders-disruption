      ['468x60', 'https://doc-08-as-adspreview.googleusercontent.com/preview/9o5bees06oeguhr10neq55qcti27eh7n/qe3oa43q58cd6vdq6h1cis7tj6veds96/1643241600000/50616399/previewuser/gwd.50616399?render=blank&creativeId=gwd.50616399&irsk=CICAgKDfnd_bCg&ecId=AOgHqNrEVOpOhzFhbeYufh25lbE27t57oNGfoZrPzeUONaa-PxfDEp_6nSdkcNlf2nAdsC8x61qo'],

      ['200x200', 'https://doc-0k-60-adspreview.googleusercontent.com/preview/9o5bees06oeguhr10neq55qcti27eh7n/jdflc1rc2efoii7iouuuvoqu6ieb9r06/1643241600000/74019707/previewuser/gwd.74019707?render=blank&creativeId=gwd.74019707&irsk=CICAgKDfnfHPCQ&ecId=AOgHqNraMpf6kh1awZRB8TEnmYfY-0mc4JHljqQYVhQZYdHRFAfOO7ZLI3fwsCQePNfFlqajTK1Y'],
    ]
    sizes.forEach(function (size) {
      createBannerPreview(size[0], size[1])
    })
    function createBannerPreview(size, url, exist) {
      if (exist) {
        exist.innerHTML = ''
      }
      var div = exist ? exist : document.createElement('div')
      div.style.margin = '2em'
      var title = document.createElement('h2')
      title.innerText = size
      div.appendChild(title)
      var sizeRes = /(\d+)x(\d+)/.exec(size)
      var iframe = document.createElement('iframe')
      iframe.width = sizeRes[1]
      iframe.height = sizeRes[2]
      iframe.src = url
      iframe.frameBorder = 'none'
      div.appendChild(iframe)
      var buttonWrapper = document.createElement('div')
      buttonWrapper.style.margin = '0.5em 0'
      var button = document.createElement('button')
      button.innerText = 'Replay'
      button.onclick = function () {
        createBannerPreview(size, url, div)
      }
      div.appendChild(buttonWrapper)
      buttonWrapper.appendChild(button)
      if (!exist) {
        document.body.appendChild(div)
      }
    }
  </script>
</body>

</html>
