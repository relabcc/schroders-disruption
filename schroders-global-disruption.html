      ['200x200', 'https://doc-0k-60-adspreview.googleusercontent.com/preview/9o5bees06oeguhr10neq55qcti27eh7n/2u9cphb5l87co01q315ubntuli2d2g8q/1643284800000/74019707/previewuser/gwd.74019707?render=blank&creativeId=gwd.74019707&irsk=CICAgKDfo-Sk5gE&ecId=AOgHqNpgXU6E3VrwF0YnD99r2lRrUZw_aZc-yLvLDVn8LNy9WfTA4pJ27nWO98SMXQc65Ek9tiJX'],
    ]
    sizes.forEach(function (size) {
      createBannerPreview(size[0], size[1])
    })
    function createBannerPreview(size, url, exist) {
      if (exist) {
        exist.innerHTML = ''
      }
      var div = exist ? exist : document.createElement('div')
      div.style.margin = '2em'
      var title = document.createElement('h2')
      title.innerText = size
      div.appendChild(title)
      var sizeRes = /(\d+)x(\d+)/.exec(size)
      var iframe = document.createElement('iframe')
      iframe.width = sizeRes[1]
      iframe.height = sizeRes[2]
      iframe.src = url
      iframe.frameBorder = 'none'
      div.appendChild(iframe)
      var buttonWrapper = document.createElement('div')
      buttonWrapper.style.margin = '0.5em 0'
      var button = document.createElement('button')
      button.innerText = 'Replay'
      button.onclick = function () {
        createBannerPreview(size, url, div)
      }
      div.appendChild(buttonWrapper)
      buttonWrapper.appendChild(button)
      if (!exist) {
        document.body.appendChild(div)
      }
    }
  </script>
</body>
